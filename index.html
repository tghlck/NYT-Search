                    </select>

                </div>

                <!-- //// Input 3 - Start Year (Optional) /// -->

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <!-- //// Input 4 - End Year /// -->
                <label for="basic-url">End Year: </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <!--  //// Buttons -->
            <div class="container">
                <button type="button" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-danger">Clear Results</button>
            </div>
